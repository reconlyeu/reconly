[project]
name = "reconly-api"
version = "1.0.0"
description = "Reconly API - FastAPI server (single-user)"
requires-python = ">=3.10"
authors = [
    { name = "Reconly Team", email = "hello@reconly.eu" }
]
license = { text = "AGPL-3.0" }
readme = "README.md"

dependencies = [
    "reconly-core>=1.0.0",
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.1.0",
    "email-validator>=2.0.0",
    "slowapi>=0.1.9",
    "alembic>=1.13.0",
    "croniter>=2.0.0",
    "apscheduler>=3.10.0",
    "tzlocal>=5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "httpx>=0.27.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["reconly_api"]
