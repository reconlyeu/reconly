name: Feature Request
description: Suggest a new feature or enhancement
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature!

        **Note:** Core feature development is roadmap-driven. This form is for sharing ideas,
        not for requesting PRs to be accepted. If your idea fits the project direction, it may
        be added to the roadmap.

        **Want to contribute code?** Check out [reconly-extensions](https://github.com/reconlyeu/reconly-extensions)
        where you can add fetchers, exporters, and providers.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like this to work?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any alternative solutions or features you've considered?

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or mockups

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues and discussions
          required: true
        - label: This feature belongs in the OSS edition (not Enterprise-only)
          required: true
