name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ==========================================================================
  # Backend Tests
  # ==========================================================================
  test-api:
    name: API Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: reconly_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      TEST_DATABASE_URL: postgresql://test:test@localhost:5432/reconly_test
      DATABASE_URL: postgresql://test:test@localhost:5432/reconly_test

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ./packages/core
          pip install ./packages/api
          pip install ./packages/mcp
          pip install pytest pytest-asyncio pytest-cov httpx email-validator responses freezegun

      - name: Run tests
        run: |
          python -m pytest tests/ -v --cov=reconly_api --cov=reconly_core --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: github.event_name == 'push'
        with:
          files: coverage.xml
          flags: api

  # ==========================================================================
  # Frontend Build
  # ==========================================================================
  build-ui:
    name: UI Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ui
        run: npm ci

      - name: Build UI
        working-directory: ui
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ui-dist
          path: ui/dist/
          retention-days: 7

  # ==========================================================================
  # Docker Build
  # ==========================================================================
  build-docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test-api, build-ui]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/oss/Dockerfile
          push: false
          tags: reconly-oss:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Lint (Optional - runs in parallel)
  # ==========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install linters
        run: pip install ruff

      - name: Run Ruff
        run: ruff check packages/

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install UI dependencies
        working-directory: ui
        run: npm ci

      - name: Run ESLint
        working-directory: ui
        run: npm run lint --if-present || true
