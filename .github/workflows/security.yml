name: Security Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Mondays at 9:00 UTC
    - cron: '0 9 * * 1'

jobs:
  audit:
    name: Dependency Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Install project dependencies
        run: |
          pip install --upgrade pip
          pip install ./packages/core
          pip install ./packages/api

      - name: Run security audit
        run: pip-audit --strict --ignore-package reconly-core --ignore-package reconly-api

      - name: Upload audit results (on failure)
        if: failure()
        run: |
          echo "## Security Audit Failed" >> $GITHUB_STEP_SUMMARY
          echo "Vulnerabilities were found in project dependencies." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Run \`pip-audit\` locally to see details and update affected packages." >> $GITHUB_STEP_SUMMARY
