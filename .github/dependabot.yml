version: 2
updates:
  # Python - Core package
  - package-ecosystem: "pip"
    directory: "/packages/core"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps)"

  # Python - API package
  - package-ecosystem: "pip"
    directory: "/packages/api"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps)"

  # Python - MCP package
  - package-ecosystem: "pip"
    directory: "/packages/mcp"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps)"

  # Node.js - UI
  - package-ecosystem: "npm"
    directory: "/ui"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "chore(deps)"
    ignore:
      # Major version upgrades to review later
      - dependency-name: "vitest"
        versions: [">=4.0.0"]
      - dependency-name: "@vitest/coverage-v8"
        versions: [">=4.0.0"]
      - dependency-name: "@iconify/vue"
        versions: [">=5.0.0"]
      - dependency-name: "zod"
        versions: [">=4.0.0"]

  # Docker - OSS image
  - package-ecosystem: "docker"
    directory: "/docker/oss"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(deps)"
